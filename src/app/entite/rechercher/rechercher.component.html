


<div class="container" >
  <div class="text-center">
  <h1 class="h"> Liste Entit√©</h1>
</div>
<form>
  <div class="form-group row">
      <label for="inputNom" class="col-sm-2 col-form-label" >Nom</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" id="inputNom" placeholder="Nom">
    </div>
  </div>

  <div class="form-group row">
      <label for="inputCol" class="col-sm-2 col-form-label">Collaborateur</label>
      <div class="col-sm-10">
      <select id="inputCol" class="form-control">
        <option selected>selectionner...</option>
        <option>...</option>
      </select>
      </div>
    </div>
    <div class="text-center">
    <button type="submit"   class="btn btn-primary">Rechercher</button>


      <button type="submit"  [routerLink]="['/AjouterEntite']" class="btn btn-primary">Ajouter</button>
      </div>


    <table class="table table-sm table-dark">
      <thead>
        <tr>

          <th scope="col">Nom</th>
          <th scope="col">Description</th>
          <th scope="col">Responsable Nv 1</th>
          <th scope="col">Responsable Nv 2</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let Ent of Entite" class="text-center">
          <td>{{Ent.id}}</td>
          <td>{{Ent.Code}}</td>
          <td>{{Ent.Nom}}</td>
          <td>{{Ent.idCollaborateur}}</td>
          <td>{{Ent.idResponsable}}</td>
          <td>
            <button class="btn btn-warning">Modifier</button>
            <button class="btn btn-danger" style="margin-left: 10px;">Supprimer</button>
          </td>
        </tr>

      </tbody>
    </table>
</form>
</div>
